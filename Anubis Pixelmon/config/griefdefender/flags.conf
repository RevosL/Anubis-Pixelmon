                    ambient-spawn {
                        contexts=[
                            "gd_claim_default=user"
                        ]
                        default-value=true
                        description="Controls whether ambients, such as bats, can spawn."
                        enabled=true
                        permissions=[
                            "flag=entity-spawn, target=#ambient"
                        ]
                    }
                    animal-block-modify {
                        contexts=[
                            "gd_claim_default=user"
                        ]
                        default-value=false
