    rewards {
        common-balls-max=15
        common-balls-min=10
        common-money-max=25000
        common-money-min=5000
        common-rarecandy-max=15
        common-rarecandy-min=10
        # The %player% placeholder works here, execute multiple commands with ';'
        custom-common-cmd="give %player% iron_block 6"
        # The message to be displayed in /hunt describing the reward
        custom-common-msg="7 Iron Block"
        custom-rare-cmd="give %player% diamond_block 2;give %player% gold_block 9"
        custom-rare-msg="2 Diamond Block, 9 Gold Block"
        # Should custom commands be given as a reward?
        custom-toggle=true
        custom-uncommon-cmd="give %player% gold_block 4;give %player% iron_block 10"
        custom-uncommon-msg="4 Gold Block, 10 Iron Block"
        # Should random Pokéballs be given as a reward?
        give-balls=true
        # Should rare candies be given as a reward?
        give-candy=true
        # Should economy be involved?
        give-money=true
        # Should hunted Pokémon with incorrect natures get increased IVs?
        increase-ivs=true
        # How much should common wrong-natured Pokémon IVs be increased by (default 1.10 / 10%)
        iv-multiplier=1.1
        # Should hunted Pokémon with correct natures get their best IV maxed?
        max-ivs=true
        rare-balls-max=40
        rare-balls-min=20
        # How much should rare correct-natured Pokémon IVs be increased by (default 1.30 / 30%)
        rare-correct-iv-multiplier=1.3
        # How much should rare wrong-natured/common correct-natured Pokémon IVs be increased by (default 1.20 / 20%)
        rare-iv-multiplier=1.2
        rare-money-max=40000
        rare-money-min=20000
        rare-rarecandy-max=40
        rare-rarecandy-min=20
        uncommon-balls-max=20
        uncommon-balls-min=15
        uncommon-money-max=35000
        uncommon-money-min=25000
        uncommon-rarecandy-max=20
        uncommon-rarecandy-min=15
    }
}
