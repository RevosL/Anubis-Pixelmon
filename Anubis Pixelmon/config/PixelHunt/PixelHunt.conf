# PixelHunt coded by Xenoyia (@Xenoyia#0001 on Discord)
pixelhunt {
    general {
        # Should legendary/rare Pokémon be allowed in the hunt?
        allow-legendaries=false
        # The timer (in minutes) for the global hunt announcement
        announcement-timer=100.0
        # How long should common Pokémon be on /hunt before expiring? Set min and max hours!
        common-pokemon-timer-max="2"
        common-pokemon-timer-min="1"
        # Should the global hunt announcement be shown at all?
        global-msg=true
        rare-pokemon-timer-max="168"
        rare-pokemon-timer-min="84"
        # Should the 'more info' section in /hunt be shown?
        show-more-info=true
        uncommon-pokemon-timer-max="12"
        uncommon-pokemon-timer-min="4"
    }
    # You can use colour codes here - &a, &b, &c etc.
    lang {
        # /hunt new
        all-random="&aTodos os Pokémon na caçada foram randomizados!"
        announcement-message="Use &6/hunt&f para ver a lista atual da &6Caça ao Pokémon&f."
        invalid-select="&cSlot invalido, tente 1-4"
        prefix="[&f&lCaça&6&lPokémon&f] -"
        # /hunt reload
        reload-message="&e&lConfiguracao atualizada!"
        # /hunt new #
        selected-random="&aPokémon no slot selecionado foi randomizado!"
    }
