world {
    access {
        denied="&cVocê não tem permissão para acessar o mundo &e{0}&c."
    }
    border {
        cancelgen {
            desc="Cancels any current world border generation."
        }
        desc="Parent command for world border commands."
        gen {
            desc="Generates chunks up to the world border."
            extended="When invoked, Nucleus will start generating chunks up to the world border. During this time, the server will be susceptible to reduced performance.\n\nThere are a few flags you can use:\n\n* -a - aggressive mode, turns off memory checks, saves less often, uses every three ticks (instead of four) to generate\n* -u - ultra-aggressive mode, turns off memory checks, saves every 2 minutes, uses every tick to generate\n* -r - restart pre-generation if the server is restarted (use with caution, does not disable if the pre-gen causes the crash)\n* -t [1-100] - the percentage of a tick to use when generating, defaults to 80% (90% with aggressive mode, 95% with ultra aggressive mode)\n* -f [1-100] - the number of ticks to wait after a generation to perform the next generation - defaults to Sponge default (3 in aggressive mode, 1 in ultra aggressive mode)\n* --save [timespan] - frequency to peform a save at, defaults to 20 seconds (30 seconds with aggressive mode, 120 for ultra aggressive)\n\nIf you want to maximise generation, run \"/world border gen -u -t 100 -f 1\", but be prepared for lag!"
        }
        reset {
            desc="Resets the world border to the default width."
        }
        set {
            desc="Sets the world border."
        }
    }
    clone {
        desc="Clones an existing world and registers it"
    }
    create {
        desc="Creates a world with the specified name and options."
        extended="Creates a game world with the provided name, required. All other options in this command are optional, and are specified by flags. Each flag requires an argument after their names. These flags are:\n\n* -d/--dimension <dimension>: the dimension to use as a base world type. Defaults to the overworld.\n* -g/--generator <generator>: the world generator to use. Defaults to the default generator.\n* -m/--modifier <modifier>: a world generator modifier to use. Can be specified multiple times for multiple modifiers.\n* --di/--difficulty <difficulty>: the initial world difficulty. Defaults to normal.\n* --gm/--gamemode <gamemode>: the default game mode for players in the world. Defaults to survival.\n* -s/--seed <seed>: The seed to use to generate the world. If not specified, a random seed will be used.\n* -i: Indicates that this world might exist and can be imported.\n* -n/--nostructures: If specified, will not generate structures in the world \n* -l/--loadonstartup <true|false>: If false, the world will not be loaded on startup. Defaults to true. \n* -k/--keepspawnloaded <true|false>: If false, the spawn will not be kept loaded. Defaults to true.\n* -c/--allowcommands <true|false>: If false, commands will not be allowed on the world. Defaults to true.\n* -b/--bonuschest <true|false>: If false, the bonus chests will not be generated. Defaults to true.\n\nYou can also use a preset, using the flag \"-p <preset>\". Available presets can be found by running \"/world presets\"\n\nThe difficulty, the game mode, load on startup and keep spawn loaded properties can be changed after the world is generated."
    }
    delete {
        desc="Deletes a world from the disc."
        extended="This command irreversibly removes a world that has been unloaded and disabled from the disc. Before removal, the file path will be shown to be checked before the removal is confirmed and completed.\nIt is vitally important to note that once the world is deleted, it cannot be recovered."
    }
    desc="Parent command for all other world commands."
    disable {
        desc="Disables a world that is unloaded, preventing it from being loaded in future."
        extended="Disabling a world prevents a world from being loaded, however, if a world is currently loaded, it will not be unloaded, and so will not be fully disabled until it is unloaded."
    }
    enable {
        desc="Enables a world, allowing it to be loaded on demand."
    }
    gamerule {
        desc="Displays a world's game rules."
        set {
            desc="Sets the specified world's game rule."
        }
    }
    generators {
        desc="Shows available generators for use when creating a world."
    }
    info {
        desc="Displays information about one world."
        extended="This is otherwise identical to \"/world list\"."
    }
    list {
        desc="Lists all worlds."
        extended="Displays all worlds and information about them, including their seed, if the viewer in question has the \"nucleus.world.list.seed\" permission."
    }
    load {
        desc="Loads a world that is currently unloaded."
        extended="The command will refuse to load a disabled world unless the \"-e\" flag is specified and you have permission to run the \"/world enable\" command."
    }
    modifiers {
        desc="Shows available modifiers for use when creating a world."
    }
    presets {
        desc="Shows available presets for use when creating a world."
    }
    rename {
        desc="Allows you to rename and unloaded world."
        extended="It is important to note that the world in question MUST be unloaded. If you cannot unload the world, consider stopping your server and renaming the world using an NBT editor on the world dat file."
    }
    setdifficulty {
        desc="Sets the difficulty of a world."
    }
    setgamemode {
        desc="Sets the gamemode of a world."
    }
    sethardcore {
        desc="Sets whether a world has hardcore mode enabled."
    }
    setkeepspawnloaded {
        desc="Sets whether a world will keep the chunks around it's spawn point loaded."
    }
    setloadonstartup {
        desc="Sets whether a world will load on startup."
    }
    setpvpenabled {
        desc="Sets whether a world has PVP enabled."
    }
    setspawn {
        desc="Sets the spawn point of a world."
    }
    spawn {
        desc="Teleports to world spawn."
    }
    teleport {
        desc="Teleports you, or another player, to the specified world."
        extended="This command will teleport the target player to the target world provided it is enabled. It will not enable a disabled world."
    }
    unload {
        desc="Unloads a world that is currently loaded."
        extended="Unloads the specified world, and optionally disables it. Simply unloading a world does not make is inaccessible, as it will remain enabled, which will cause the world to load when someone tries to connect to it. To disable the world at the same time as unloading it, add the \"-d\" flag to the command."
    }
}
