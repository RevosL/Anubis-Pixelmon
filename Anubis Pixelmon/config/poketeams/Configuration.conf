Ally-Settings {
    Chat-Settings {
        Chat-Color="&7"
        Prefix="&f[&e%teamalliance%&f] &f[&e%teamname%&f] &a%player% &f> "
    }
    Roles {
        Member {
            Delete=false
            Invite=false
        }
        Owner {
            Delete=true
